<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Arts</title>
    <base href="http://localhost:8080/" />
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="/css/prettyPhoto.css" />
    <link rel="stylesheet" href="/css/custom-styles.css"/>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="/js/jquery.easing.1.3.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/jquery.prettyPhoto.js"></script>
    <script src="/js/jquery.quicksand.js"></script>
    <script src="/js/jquery.custom.js"></script>

</head>
<body>

<div class="container">
    <div class="row header"><!-- Begin Header -->

        <!-- Logo
        ================================================== -->
        <div class="span5 logo">
            <a href="/"><img src="img/piccolo-logo.png" alt="" /></a>
            <h6>Big Things... Small Packages</h6>
        </div>

        <!-- Main Navigation
        ================================================== -->
        <div class="span7 navigation">
            <div class="navbar hidden-phone">

                <ul class="nav">
                    <li> <a href="/">Home</a></li>
                    <li><a href="arts">Arts</a></li>
                    <li><a href="authors">Authors</a> </li>
                    <li><a href="collections">Collections</a></li>
                    <li><a href="expositions">Expositions</a></li>
                </ul>

            </div>

            <!-- Mobile Nav
           ================================================== -->
            <form action="#" id="mobile-nav" class="visible-phone">
                <div class="mobile-nav-select">
                    <select onchange="window.open(this.options[this.selectedIndex].value,'_top')">
                        <option value="">Navigate...</option>
                        <option value="/">Home</option>
                        <option value="arts">Arts</option>
                        <option value="authors">Authors</option>
                        <option value="collections">Collections</option>
                        <option value="collections">Expositions</option>
                    </select>
                </div>
            </form>

        </div>
    </div>

        <form class="form-search"  method="post">
            <div class="input-append">
                <input name="search" type="text" class="span2 search-query"/>
                <button type="submit" class="btn">Search</button>
            </div>
        </form>
    <div class="row">
        <div class="span12 gallery">
            <div class="row clearfix">
                <ul class="gallery-post-grid holder">

                    <!-- Gallery Item 1 -->
                    <li th:each="prod: ${pagelist}"  class="span4 gallery-item" data-id="id-1" data-type="illustration">
                        <span class="gallery-hover-3col hidden-phone hidden-tablet">
                            <span class="gallery-icons">
                                <a th:href="@{'/img/gallery/max/'+${prod.id}+'.jpg'}" class="item-zoom-link lightbox" title="Custom Illustration" data-rel="prettyPhoto"></a>
                                <a th:href="@{'/arts/'+${prod.id}}" class="item-details-link"></a>
                            </span>
                        </span>
                        <a th:href="@{'/arts/'+${prod.id}}"><img th:src="  @{'/img/gallery/min/'+ ${prod.id} +'.jpg'}   " alt="Gallery" /></a>
                        <span class="project-details"><a th:href="@{'/arts/'+${prod.id}}" th:text="${prod.name}">Custom Illustration</a><p th:text="${prod.author.name}">For an international add campaign.</p></span>
                    </li>

                </ul>
            </div>
        </div>
    </div>


</div>




</body>
</html>
